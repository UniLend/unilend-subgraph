specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: ropsten
    source:
      address: "0x13A145D215182924c89F2aBc7D358DCc72F8F788"
      abi: Core
      startBlock: 9833915
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FlashLoan
        - PoolCreated
        - RedeemUnderlying
      abis:
        - name: Core
          file: Core/abis/Core.json
        - name: ERC20
          file: Core/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Core/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Core/abis/ERC20NameBytes.json
        - name: IERC20
          file: Core/abis/IERC20.json
        - name: UnilendFDonation
          file: Core/abis/UnilendFDonation.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: FlashLoan(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlashLoan
        - event: PoolCreated(indexed address,address,uint256)
          handler: handlePoolCreated
        - event: RedeemUnderlying(indexed address,indexed address,uint256,uint256)
          handler: handleRedeemUnderlying
      file: Core/Core.wasm
